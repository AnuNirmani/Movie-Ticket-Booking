<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="filter: blur(3px) brightness(0.3) saturate(0.5);">
  <!-- Movie poster grid background -->
  <defs>
    <pattern id="moviePosters" patternUnits="userSpaceOnUse" width="300" height="450">
      <rect width="300" height="450" fill="#2a1810"/>
      <rect x="10" y="10" width="280" height="380" fill="#1a0f0a"/>
      <text x="150" y="200" text-anchor="middle" fill="#666" font-family="Arial" font-size="16" font-weight="bold">MOVIE</text>
      <text x="150" y="220" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">POSTER</text>
    </pattern>
  </defs>
  
  <!-- Background rectangles with different movie poster colors -->
  <rect width="1920" height="1080" fill="#1a0f0a"/>
  
  <!-- Movie poster rectangles with various colors and rotations -->
  <g transform="rotate(-5 960 540)">
    <rect x="50" y="50" width="250" height="375" fill="#2d1b69" opacity="0.8"/>
    <rect x="300" y="100" width="250" height="375" fill="#8b0000" opacity="0.8"/>
    <rect x="550" y="30" width="250" height="375" fill="#006400" opacity="0.8"/>
    <rect x="800" y="80" width="250" height="375" fill="#4b0082" opacity="0.8"/>
    <rect x="1050" y="20" width="250" height="375" fill="#8b4513" opacity="0.8"/>
    <rect x="1300" y="70" width="250" height="375" fill="#2f4f4f" opacity="0.8"/>
    <rect x="1550" y="40" width="250" height="375" fill="#8b008b" opacity="0.8"/>
    <rect x="1800" y="90" width="250" height="375" fill="#b8860b" opacity="0.8"/>
  </g>
  
  <g transform="rotate(3 960 540)">
    <rect x="100" y="400" width="250" height="375" fill="#2e8b57" opacity="0.7"/>
    <rect x="350" y="450" width="250" height="375" fill="#dc143c" opacity="0.7"/>
    <rect x="600" y="380" width="250" height="375" fill="#4682b4" opacity="0.7"/>
    <rect x="850" y="430" width="250" height="375" fill="#9370db" opacity="0.7"/>
    <rect x="1100" y="370" width="250" height="375" fill="#cd853f" opacity="0.7"/>
    <rect x="1350" y="420" width="250" height="375" fill="#2e8b57" opacity="0.7"/>
    <rect x="1600" y="390" width="250" height="375" fill="#8b0000" opacity="0.7"/>
    <rect x="1850" y="440" width="250" height="375" fill="#4b0082" opacity="0.7"/>
  </g>
  
  <g transform="rotate(-2 960 540)">
    <rect x="150" y="750" width="250" height="375" fill="#800080" opacity="0.6"/>
    <rect x="400" y="800" width="250" height="375" fill="#008b8b" opacity="0.6"/>
    <rect x="650" y="730" width="250" height="375" fill="#b22222" opacity="0.6"/>
    <rect x="900" y="780" width="250" height="375" fill="#556b2f" opacity="0.6"/>
    <rect x="1150" y="720" width="250" height="375" fill="#483d8b" opacity="0.6"/>
    <rect x="1400" y="770" width="250" height="375" fill="#8b4513" opacity="0.6"/>
    <rect x="1650" y="740" width="250" height="375" fill="#2f4f4f" opacity="0.6"/>
    <rect x="1900" y="790" width="250" height="375" fill="#8b008b" opacity="0.6"/>
  </g>
  
  <!-- Additional overlay for more movie poster feel -->
  <rect width="1920" height="1080" fill="url(#moviePosters)" opacity="0.1"/>
  
  <!-- Some scattered smaller rectangles for more texture -->
  <g opacity="0.4">
    <rect x="200" y="200" width="180" height="270" fill="#8b0000" transform="rotate(15 290 335)"/>
    <rect x="600" y="600" width="180" height="270" fill="#006400" transform="rotate(-10 690 735)"/>
    <rect x="1000" y="300" width="180" height="270" fill="#4b0082" transform="rotate(8 1090 435)"/>
    <rect x="1400" y="500" width="180" height="270" fill="#8b4513" transform="rotate(-12 1490 635)"/>
    <rect x="1700" y="150" width="180" height="270" fill="#2d1b69" transform="rotate(20 1790 285)"/>
  </g>
</svg>
